{% load bootstrap4 %}
{% load static %}
<html>
    <head>
        <title>Hemeroteca | Adicionar projeto</title>
        <meta charset="utf-8">
        {% bootstrap_css %}
        <link rel="stylesheet" href="../../static/css/edit-profile.css">
        <link rel="stylesheet" href="../../static/css/global.css">
    </head>    

    <body>
        <!-- Menu -->
        {% include 'projetos/navbar.html' %}
        <!-- Menu end -->
        <div class="d-flex justify-content-center mt-5 mb-5">
            <div class="col-6">
                <h2>Adicionar projeto</h2>
                
                <form action="{% url 'add_projetos' %}" method="POST" class="projeto-form" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- {{form_pro.as_p}} -->
                    {% bootstrap_form form_pro %}

                    <button type="submit" class="btn btn-primary">Adicionar Projeto</button>
                    <button type='submit' class="btn btn-outline-danger">Cancelar</button> <!--redirecionar para dashboard de projetos-->
                </form>    
            </div>
        </div>
    </body>

</html>
