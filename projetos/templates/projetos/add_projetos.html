{% load bootstrap4 %}
{% load static %}
<html>
    <head>
        <title>Hemeroteca | Adicionar projeto</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% bootstrap_css %}
        <link rel="stylesheet" href="../../static/css/edit-profile.css">
        <link rel="stylesheet" href="../../static/css/global.css">
        <link rel="stylesheet" href="../../static/css/navbar-profile.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <!-- Menu -->
        {% include 'projetos/navbar.html' %}
        <!-- Menu end -->
        <div class="d-flex justify-content-center mt-5 mb-5">
            <div class="col-6">
                <h2>Adicionar projeto</h2>

                <form class="projeto-form" method="POST" class="projeto-form" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- {{form_pro.as_p}} -->
                    {% bootstrap_form form_pro %}

                    <!-- Titulo:{{ form_pro.pro_titulo }}
                    <br>
                    Imagem:{{ form_pro.pro_imagem }}
                    <br>
                    Descrição:{{ form_pro.pro_desc }}
                    <br>
                    Instituição:{{ form_pro.pro_inst }}
                    <br>
                    Financiamento:{{ form_pro.pro_financiamento }}
                    <br>
                    Financiadora:{{ form_pro.pro_financiadora }} -->

                    <button type="submit" class="btn btn-primary">
                        {% if edi %}
                        Salvar Alterações
                        {% else %}
                        Adicionar Projeto
                        {% endif %}
                    </button>
                    <button type="button" class="btn btn-outline-danger">Cancelar</button> <!--redirecionar para dashboard de projetos-->
                </form>
            </div>
        </div>
        
    </body>

</html>
