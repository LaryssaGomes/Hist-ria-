{% load bootstrap4 %}
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de e-mail</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Confirmar e-mail</h1>
        {% bootstrap_messages %}

        <form action="{% url 'validar_email_usuario' %}" method="post" class="form" autocomplete="on" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Confirmar</button>
            {% endbuttons %}
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
